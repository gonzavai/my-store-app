<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <div *ngIf="_products.productsIdx$ | async as products; else loading" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor="let prod of products" [routerLink]="['/item']" [queryParams]="{ cod: prod.cod}" class="rk-item ae-masonry__item animate__animated animate__fadeIn">
      <img src="assets/productos/{{prod.url}}.jpg" alt="image of a product" />
      <div class="item-meta">
        <h2>{{prod.titulo}}</h2>
        <p>{{prod.categoria}}</p>
      </div>
    </a>
  </div>
  <ng-template #loading>
    <app-spinner></app-spinner>
  </ng-template>
</section>
